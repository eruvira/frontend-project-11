<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="py-5 align-items-start">
    <div class="container">
      <h1 class="mb-4">RSS Reader</h1>
      <form id="rss-form" class="row g-3">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="url-input"
            placeholder="Введите RSS ссылку"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
