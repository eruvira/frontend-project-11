<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RSS Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="py-5 align-items-start">
    <div class="container">
      <h1 class="mb-4" data-i18n="appName"></h1>
      <form id="rss-form" class="row g-3">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            id="url-input"
            name="url-input"
            data-i18n-placeholder="form.inputPlaceholder"
          />
          <div id="feedback" class="invalid-feedback"></div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary" data-i18n="form.submit"></button>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
